<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#DC2626"/>
  
  <!-- Clock face -->
  <circle cx="20" cy="20" r="14" fill="white"/>
  <circle cx="20" cy="20" r="1.5" fill="#DC2626"/>
  
  <!-- Clock hands pointing to 10 minutes -->
  <line x1="20" y1="20" x2="20" y2="10" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="26" y2="14" stroke="#DC2626" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Numbers -->
  <text x="20" y="9" text-anchor="middle" fill="#DC2626" font-size="6" font-weight="bold">12</text>
  <text x="29" y="22" text-anchor="middle" fill="#DC2626" font-size="6" font-weight="bold">3</text>
  <text x="20" y="33" text-anchor="middle" fill="#DC2626" font-size="6" font-weight="bold">6</text>
  <text x="11" y="22" text-anchor="middle" fill="#DC2626" font-size="6" font-weight="bold">9</text>
  
  <!-- Text -->
  <text x="50" y="16" fill="#DC2626" font-size="14" font-weight="bold" font-family="Arial, sans-serif">10 MINUTE</text>
  <text x="50" y="28" fill="#374151" font-size="12" font-weight="600" font-family="Arial, sans-serif">SCHOOL</text>
  
  <!-- Bengali text -->
  <text x="50" y="36" fill="#6B7280" font-size="8" font-family="Arial, sans-serif">১০ মিনিট স্কুল</text>
</svg>
