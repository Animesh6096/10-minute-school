  <line x1="16" y1="16" x2="21" y2="11" stroke="#DC2626" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Numbers -->
  <text x="16" y="7" text-anchor="middle" fill="#DC2626" font-size="4" font-weight="bold">12</text>
  <text x="23" y="17" text-anchor="middle" fill="#DC2626" font-size="4" font-weight="bold">3</text>
  <text x="16" y="26" text-anchor="middle" fill="#DC2626" font-size="4" font-weight="bold">6</text>
